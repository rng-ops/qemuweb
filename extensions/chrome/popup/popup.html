  <title>QemuWeb</title>
  <link rel="stylesheet" href="popup.css">

<body>
  <div class="popup">
    <div class="header">

      <h1>QemuWeb</h1>

    <div class="content">
      <p>Run QEMU virtual machines directly in your browser.</p>
      
      <div class="status-card">
        <div class="status-label">Status</div>
        <div class="status-value" id="status">No VM running</div>
      </div>

      <button id="open-panel-btn" class="btn primary">
        Open DevTools Panel
      </button>

      <a href="https://github.com/example/qemuweb" target="_blank" class="link">

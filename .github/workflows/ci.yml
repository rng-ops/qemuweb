name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Lint and Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

  # ============================================
  # Unit Tests
  # ============================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # ============================================
  # Build Packages
  # ============================================
  build-packages:
    name: Build Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-dist
          path: |
            packages/*/dist
            apps/web/dist
          retention-days: 7

  # ============================================
  # Build QEMU WebAssembly (Optional - Long Build)
  # ============================================
  build-qemu-wasm:
    name: Build QEMU WASM
    runs-on: ubuntu-24.04-arm  # ARM runner for faster builds
    # Run on manual dispatch, [build-qemu] tag, or when qemu-wasm package changes
    if: |
      github.event_name == 'workflow_dispatch' || 
      contains(github.event.head_commit.message, '[build-qemu]')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-qemu-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-qemu-

      - name: Build QEMU WASM Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./packages/qemu-wasm
          push: false
          tags: qemuweb/qemu-wasm:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Extract WASM artifacts
        run: |
          docker create --name qemu-wasm-extract qemuweb/qemu-wasm:latest
          docker cp qemu-wasm-extract:/build/qemu/build/qemu-system-x86_64.wasm ./packages/qemu-wasm/dist/ || true
          docker cp qemu-wasm-extract:/build/qemu/build/qemu-system-x86_64.js ./packages/qemu-wasm/dist/ || true
          docker rm qemu-wasm-extract

      - name: Upload QEMU WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qemu-wasm
          path: packages/qemu-wasm/dist
          retention-days: 30

  # ============================================
  # Build and Deploy Web App
  # ============================================
  deploy-web:
    name: Build & Deploy Web
    runs-on: ubuntu-latest
    needs: [lint, test, build-packages]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build

      - name: Build docs site
        run: |
          cd docs-site
          pnpm build
          ls -la dist/

      - name: Copy docs into web app
        run: |
          mkdir -p apps/web/dist/docs
          cp -r docs-site/dist/* apps/web/dist/docs/
          echo "Docs copied. Contents of apps/web/dist:"
          ls -la apps/web/dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ============================================
  # E2E Tests (Playwright)
  # ============================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build-packages]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build

      - name: Install Playwright browsers
        run: pnpm --filter @qemuweb/web exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm --filter @qemuweb/web test:e2e
        continue-on-error: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

  # ============================================
  # Release (on tag)
  # ============================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [lint, test, build-packages]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages-dist
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            dist/**/*
